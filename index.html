<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/heart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de Amor ðŸ’•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }

      /* Animaciones mÃ¡gicas personalizadas */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 192, 203, 0.8),
            0 0 60px rgba(147, 51, 234, 0.5);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
